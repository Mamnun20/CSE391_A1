    <main>
    
    <div class="container">
        <h1>3s Stopwatch</h1>
        <div id="display" class="display">0 s</div>
        <div class="controls">
            <button id="startBtn" class="btn">Start</button>
            <button id="stopBtn" class="btn">Stop</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </div>
    <p class="hint">Counts: 3, 6, 9, ... up to 30 seconds. Auto-stops at 30.</p>
    </div>
    </main>
